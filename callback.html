<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        // Verkrijg de access token uit de URL na inloggen
        function getAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get("access_token");

            // Controleer of het token aanwezig is
            if (token) {
                localStorage.setItem("access_token", token); // Bewaar het token lokaal
                window.location.href = "https://chantyk.github.io/HitScan/"; // Redirect terug naar de homepage
            } else {
                console.log("Geen access token gevonden");
            }
        }

        getAccessToken(); // Roep de functie aan om het token te extraheren
    </script>
</body>
</html>
