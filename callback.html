<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
</head>
<body>
    <h1>Je kunt nu terug naar de app!</h1>
    <p>Je bent succesvol ingelogd, klik <a href="https://chantyk.github.io/HitScan/">hier</a> om terug te gaan.</p>

    <script>
        // Nadat de gebruiker toestemming heeft gegeven, slaan we het token op
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get("access_token");

        if (token) {
            // Sla het token op in localStorage
            localStorage.setItem("spotify_access_token", token);
            window.location.href = "https://chantyk.github.io/HitScan/";  // Redirect naar de hoofdpagina
        }
    </script>
</body>
</html>
