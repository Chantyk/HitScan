<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Callback Pagina</h1>
    <p>We wachten op je actie...</p>
    
    <script>
        // Zet de access token in de localStorage zodat we deze later kunnen gebruiken
        const accessToken = new URLSearchParams(window.location.hash.substring(1)).get("access_token");
        if (accessToken) {
            localStorage.setItem("access_token", accessToken);
            window.location.href = "index.html";  // Redirect naar de hoofd pagina
        } else {
            console.error("Geen access token gevonden.");
        }
    </script>
</body>
</html>
