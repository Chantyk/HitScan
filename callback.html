<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth Callback</title>
    <script>
        function getTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get("access_token");
        }

        const accessToken = getTokenFromUrl();
        if (accessToken) {
            localStorage.setItem("spotify_access_token", accessToken);
            console.log("Spotify token opgeslagen!");
            window.location.href = "index.html"; // Terug naar de hoofdpagina
        } else {
            console.error("Geen token gevonden in de URL!");
        }
    </script>
</head>
<body>
    <p>Authenticatie succesvol! Je wordt teruggestuurd...</p>
</body>
</html>
