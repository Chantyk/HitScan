<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        async function getAccessToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (!code) return;

            const clientId = "3e96f6baa32b4a98b1a3cb8d235d3d55";
            const clientSecret = "JOUW_CLIENT_SECRET";
            const redirectUri = "https://chantyk.github.io/HitScan/callback.html";

            const body = new URLSearchParams();
            body.append("grant_type", "authorization_code");
            body.append("code", code);
            body.append("redirect_uri", redirectUri);
            body.append("client_id", clientId);
            body.append("client_secret", clientSecret);

            const response = await fetch("https://accounts.spotify.com/api/token", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: body
            });

            const data = await response.json();

            if (data.access_token) {
                localStorage.setItem("spotifyAccessToken", data.access_token);
                localStorage.setItem("spotifyRefreshToken", data.refresh_token);
                localStorage.setItem("spotifyTokenExpiration", Date.now() + data.expires_in * 1000);
                window.location.href = "https://chantyk.github.io/HitScan/";
            } else {
                console.error("Kon geen token verkrijgen:", data);
            }
        }
        getAccessToken();
    </script>
</body>
</html>
